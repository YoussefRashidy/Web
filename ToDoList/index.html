<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header>
        <h1>My To Do List</h1>
      </header>

      <div class="add-task">
        <input type="text" id="task-in" placeholder="Add Task" />
        <button id="task-in-but">+</button>
      </div>
      <section class="in-progress">
        <h2>On-going Tasks</h2>
        <!-- Task structure
        <div class="task-actions">
          <div class="task">
            <input type="checkbox" class="on-going-check" />
            <p class="task-content">Creat a To-Do List</p>
          </div>
          <div class="actions">
            <button class="Delete">‚ùå</button>
          </div>
        </div>
         -->
        <p class="initial-message">No On-Going Task</p>
      </section>
      <section class="completed">
        <h2>Completed Tasks</h2>
        <p class="initial-message">No Completed Task</p>
      </section>
    </main>
    <div id="motivation" class="motivation hidden"></div>

    <script src="scrip.js"></script>
  </body>
</html>
